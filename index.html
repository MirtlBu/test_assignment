<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--[if lt IE 9]>
        <link rel="stylesheet" href="style_ie8.css" type="text/css">
    <![endif]-->
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Form</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap__cell">
            <form class="form" action="#" method="POST">
                <input type="text" class="form__name" name="name" placeholder="Введите ваше имя" required>
                <input type="email" class="form__email" name="email" placeholder="Введите ваш E-mail" required>
                <div class="rating">
                    <span class="rating__title">Оцените ваше настроение</span>
                    <span class="rating__stars">
                        <label class="rating__image">
                            <input type="radio" class="rating__item" name="rating" value="5">
                        </label>
                        <label class="rating__image">
                            <input type="radio" class="rating__item" name="rating" value="4">
                        </label>
                        <label class="rating__image">
                            <input type="radio" class="rating__item" name="rating" value="3">
                        </label>
                        <label class="rating__image">
                            <input type="radio" class="rating__item" name="rating" value="2">
                        </label>
                        <label class="rating__image">
                            <input type="radio" class="rating__item" name="rating" value="1">
                        </label>
                    </span>
                </div>
                <textarea class="form__comment" name="comment" placeholder="Введите ваш комментарий" required></textarea>
                <button type="submit" class="form__submit">Отправить</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="jquery.placeholder.min.js"></script>
        <script type="text/javascript" src="script_ie8.js"></script>
    <![endif]-->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
